<!-- customers/templates/customer_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <!-- Link to CSS stylesheet if applicable -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <h1>Customer Form</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="100" required>
    <br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" maxlength="255" required>
    <br><br>
    <label for="agreement">Agreement:</label>
    <input type="file" id="agreement" name="agreement" required>
    <br><br>
    <label for="agreement_date">Agreement Date:</label>
    <input type="date" id="agreement_date" name="agreement_date" required>
    <br><br>
    <label for="expiry_date">Expiry Date:</label>
    <input type="date" id="expiry_date" name="expiry_date" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Include JavaScript if needed -->
  <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
